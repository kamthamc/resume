language: node_js

node_js:
  - "10"

cache:
    yarn: false
    directories:
        - node_modules

before_install:
  - git config --local user.name "Travis CI"
  - git config --local user.email "${GIT_EMAIL}"
  - export GH_TOKEN=${GH_TOKEN}

install:
    npm install

script:
    make release-ci

branches:
    only:
        - master
