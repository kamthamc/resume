language: node_js

node_js:
  - "10"

cache:
    yarn: true
    directories:
        - node_modules

install:
    yarn install

env:
    REPO: https://${GIT_TOKEN}@github.com/kamthamc/resume.git

script:
    git config --global user.email ${GIT_EMAIL} &&
    yarn run build &&
    yarn run deploy

branches:
    only:
        - master
        - develop
        - /^greenkeeper/.*$/
